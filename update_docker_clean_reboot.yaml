---
- hosts: all
  become: true
  become_method: sudo

  tasks:
    - name: Update apt packages
      ansible.builtin.apt:
        upgrade: yes
        update_cache: yes
        force_apt_get: yes

    - name: Copy Docker service file
      ansible.builtin.copy:
        src: /home/deb1i/template/docker.service
        dest: /lib/systemd/system/docker.service
        remote_src: yes
      register: docker_service_file

    # Combined cleanup task (Autoclean + Autoremove + Clean)
    - name: Clean apt cache and autoremove dependencies
      ansible.builtin.apt:
        autoclean: yes
        autoremove: yes
        clean: yes
        
    - name: autoremove apt packages
      apt:
        autoremove: yes

    # The reload runs last, ensuring the service file and system are clean
    - name: Reboot the machines
      command: systemctl reboot now
